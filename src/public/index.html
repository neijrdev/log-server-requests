<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios Logs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .log {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Logs das Requisições e Respostas</h1>
    <div id="logs"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // Escuta os eventos "log" enviados via WebSocket
      socket.on("log", (logData) => {
        const logContainer = document.getElementById("logs");

        const logElement = document.createElement("div");
        logElement.classList.add("log");
        logElement.innerHTML = `<strong>${logData.type.toUpperCase()}:</strong>
          <pre>${JSON.stringify(logData.logData, null, 2)}</pre>`;

        logContainer.appendChild(logElement);
      });
    </script>
  </body>
</html>
